apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - port: 8086
    targetPort: 8086
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-data
  labels:
    type: local
spec:
  storageClassName: infl
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pv-claim
spec:
  storageClassName: infl
  volumeName: influxdb-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb_image
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        volumeMounts:
          - mountPath: "/root/.influxdb"
            name: influxdb
          - mountPath: "/var/run/docker.sock"
            name: dockersock
      volumes:
        - name: influxdb
          persistentVolumeClaim:
            claimName: influxdb-pv-claim
        - name: dockersock
          hostPath: 
            path: /var/run/docker.sock