[supervisord]
nodaemon=true

[program:openssh]
# command=sh -c "/usr/sbin/sshd -D  && kill -s SIGTERM $(cat supervisord.pid)"
command=sh -c "/usr/sbin/sshd -D"
autostart=true
autorestart=true

[program:nginx]
# command=sh -c "nginx -g 'daemon off;' && kill -s SIGTERM $(cat supervisord.pid)"
command=sh -c "nginx -g 'daemon off;'"
autostart=true
autorestart=true