apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  type: ClusterIP
  ports:
    - name: port-mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
